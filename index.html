<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Drawing</title>
    <!-- Corrected the link to the CSS file -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Collaborative Drawing</h1>
    <div class="controls">
      <label for="colorPicker">Brush Color: </label>
      <input type="color" id="colorPicker" />
      <label for="brushSize">Brush Size: </label>
      <input type="range" id="brushSize" min="1" max="20" value="5" />
      <button onclick="resetCanvas()">Reset Canvas</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="600"></canvas>

    <div id="userNotifications"></div>
    
    <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
